<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsivo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>Meu Dashboard</h1>
        </header>
        
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Relatórios</a></li>
                    <li><a href="#">Configurações</a></li>
                    <li><a href="#">Usuários</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <div class="cards-container">
            <div class="card">
                <h2>Vendas</h2>
                <p class="value">R$ 12.345,67</p>
                <p class="info">+5% em relação ao mês passado</p>
            </div>
            
            <div class="card">
                <h2>Usuários</h2>
                <p class="value">1.234</p>
                <p class="info">+12 novos hoje</p>
            </div>
            
            <div class="card">
                <h2>Taxa de Conversão</h2>
                <p class="value">3.2%</p>
                <p class="info">Estável em relação à semana passada</p>
            </div>
            </div>
        </main>
    </div>
    <footer>Feito por Icaro e pode ser reeditavél por qualquer um</footer>
    <script>
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
            
            this.querySelectorAll('span').forEach((span, index) => {
                if (index === 0) span.style.transform = this.parentNode.querySelector('.sidebar').classList.contains('active') ? 'rotate(45deg) translate(5px, 5px)' : '';
                if (index === 1) span.style.opacity = this.parentNode.querySelector('.sidebar').classList.contains('active') ? '0' : '1';
                if (index === 2) span.style.transform = this.parentNode.querySelector('.sidebar').classList.contains('active') ? 'rotate(-45deg) translate(7px, -6px)' : '';
            });
        });
    </script>
</body>
</html>
